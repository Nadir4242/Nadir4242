<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Silly Story Generator</title>
    <style>
        /* Your styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            margin-bottom: 20px;
        }

        .story {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<label for="customname">Enter custom name:</label>
<input type="text" id="customname">

<label><input type="radio" id="uk" name="country"> UK</label>
<label><input type="radio" id="us" name="country" checked> US</label>

<button class="randomize">Generate random story</button>

<p class="story"></p>

<script src="main.js"></script>

</body>
</html>
